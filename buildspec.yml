version: 0.2

phases:
  install:
    commands:
      - curl -o kubectl curl -O https://s3.us-west-2.amazonaws.com/amazon-eks/1.24.7/2022-10-31/bin/linux/amd64/kubectl
      - chmod +x ./kubectl
      - mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$PATH:$HOME/bin
      - echo 'export PATH=$PATH:$HOME/bin' >> ~/.bashrc
      - echo 'Check kubectl version'
      - kubectl version --short --client
      - chmod +x prereqs.sh
      - sh prereqs.sh
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      - echo Logging in to Amazon EKS...
      - chmod +x create_iam_role.sh
      - sh create_iam_role.sh 
      - eksctl utils write-kubeconfig --cluster=angula
      - echo check config
      - kubectl config view --minify
      - eksctl version
      - echo check kubectl access
      - echo installing Dependencies
      - npm install
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.us-east-2.amazonaws.com
  build:
    commands:
      - echo Starting The Process
      - npm install -g @angular/cli@latest
      - ng build --base-href=.
      - echo Building a Docker image..
      - docker build -t angular .
      - echo Tagging Docker image for ECR..
      - docker tag angular:latest 928052840712.dkr.ecr.us-east-2.amazonaws.com/angular:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker Image
      - docker push 928052840712.dkr.ecr.us-east-2.amazonaws.com/angular:latest 
      - echo DONE
      - CREDENTIALS=$(aws sts assume-role --role-arn arn:aws:iam::928052840712:role/eksctl-angula-cluster-ServiceRole-1ERG3JT0K1VSM --role-session-name codebuild-kubectl --duration-seconds 900)
      - echo Push the latest image to cluster
      - export AWS_ACCESS_KEY_ID="$(echo ${CREDENTIALS} | jq -r '.Credentials.AccessKeyId')"
      - export AWS_SECRET_ACCESS_KEY="$(echo ${CREDENTIALS} | jq -r '.Credentials.SecretAccessKey')"
      - export AWS_SESSION_TOKEN="$(echo ${CREDENTIALS} | jq -r '.Credentials.SessionToken')"
      - export AWS_EXPIRATION=$(echo ${CREDENTIALS} | jq -r '.Credentials.Expiration')
      - aws eks update-kubeconfig --name angula
      - kubectl get svc 
      - kubectl apply -f deployment.yaml
      - printf '[{"name":"angular","imageUri":"%s"}]' $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/angular:latest > imagedefinitions.json
artifacts:
  files: imagedefinitions.json
